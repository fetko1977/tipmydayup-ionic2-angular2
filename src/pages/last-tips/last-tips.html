<ion-header>
  <ion-navbar>
    <ion-title>
      <span class="tmdu-logo-wrapper"><img src="./assets/img/logo.png" /></span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-last-tips">
    <ion-list>
    <ion-card *ngFor="let tip of lastTips">
      <ion-item class="tmdu-tip-competition">
        <h3>{{ tip.competition }}</h3>
      </ion-item>

      <ion-item class="tmdu-tip-date">
        <h5>{{ tip.gameStart.date }}</h5>
      </ion-item>

      <ion-item class="tmdu-tip-team-item">
          <ion-row class="tmdu-team-data">
              <ion-col width-80><p>{{ tip.homeTeam }}</p></ion-col>
              <ion-col width-20><p>{{ tip.homeTeamGoals }}</p></ion-col>
          </ion-row>
      </ion-item>

      <ion-item class="tmdu-tip-team-item">

          <ion-row class="tmdu-team-data">
              <ion-col width-80><p>{{ tip.guestTeam }}</p></ion-col>
              <ion-col width-20><p>{{ tip.guestTeamGoals }}</p></ion-col>
          </ion-row>
      </ion-item>

      <ion-item class="tmdu-tip-info">
          <ion-row>
              <ion-col width-50><p class="{{ tip.tipOutcome }} tmdu-rounded-block">{{ tip.tipContent }}</p></ion-col>
              <ion-col width-50><p class="tmdu-coefficient-item tmdu-rounded-block">Odds: {{ tip.coefficient }}</p></ion-col>
          </ion-row>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
